version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: crypto-market-watch-postgres
    environment:
      POSTGRES_DB: crypto_market_watch
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d crypto_market_watch"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
