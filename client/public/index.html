<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Crypto Market Monitor - AI-powered cryptocurrency market analysis and monitoring"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Crypto Market Monitor</title>
    
    <!-- Umami Analytics - Only load in production and not localhost -->
    <script>
      // Check if we're not on localhost and in production
      if (window.location.hostname !== 'localhost' && 
          window.location.hostname !== '127.0.0.1' && 
          window.location.hostname !== '0.0.0.0') {
        
        // Get Umami configuration from environment variables (set during build)
        const umamiDomain = '%REACT_APP_UMAMI_DOMAIN%';
        const umamiWebsiteId = '%REACT_APP_UMAMI_WEBSITE_ID%';
        
        // Only load if the placeholders were replaced with actual values
        if (umamiDomain && umamiWebsiteId && 
            umamiDomain !== '%REACT_APP_UMAMI_DOMAIN%' && 
            umamiWebsiteId !== '%REACT_APP_UMAMI_WEBSITE_ID%') {
          
          const script = document.createElement('script');
          script.async = true;
          script.src = `https://${umamiDomain}/script.js`;
          script.setAttribute('data-website-id', umamiWebsiteId);
          document.head.appendChild(script);
        }
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
